<!--DOCTYPE tells the browser that this is an HTML5 page and is the first tag.-->
<!DOCTYPE html>
<!--This is the HTML tag-->
<html>
    <!--The HEAD tag contains the metadata for the site-->
    <head>
        <!--This is what shows in the title bar of the browser or the page tab information-->
        <title>CSC102 Home Page</title>
    </head>
    <!--This is the container that holds the elements of the page-->
    <body>
        <!--H1 is a large heading-->
        <h1>Welcome to my Home Page</h1>
        <!--Contains a paragraph-->
        <p>
            <!--The image tag holds an image of Angel and Stitch-->
            <img id="Angel and Stitch" src="Stitch.jpeg">

        </p>
    </body>

</html>
